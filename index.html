<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/index.js"></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="options">
            <div class="slider">
                <label for="width-range">Grid Width</label>
                <input type="range" class="width-range" min="1" max="1">
                <span class="width-value">00</span>
            </div>
            <div class="slider">
                <label for="height-range">Grid Height</label>
                <input type="range" class="width-range" min="1" max="1">
                <span class="height-value">00</span>
            </div>

            <div class="opt-wrapper">
                <button class="submit-grid">Create Grid</button>
                <button class="clear-grid">Clear Grid</button>
                <input type="color" class="color-input">
                <button class="erase-btn">Erase</button>
                <button class="paint-btn">Paint</button>
            </div>
            <div class="container"></div>
        </div>
    </div>

</body>
</html>
